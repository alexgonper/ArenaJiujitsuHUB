<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Arena Jiu-Jitsu Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="api-config.js?v=110"></script>
    <script src="config.js?v=110"></script>
    <script src="api-client.js?v=110"></script>
    <style id="branding-styles"></style>
</head>

<body id="login-screen"
    class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div id="login-logo-container"
                class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-xl">
                <img id="login-logo-img" class="hidden h-16 object-contain" src="" alt="Logo">
                <i id="login-logo-icon" class="fa-solid fa-user-graduate text-white text-3xl"></i>
            </div>
            <h1 id="login-title" class="text-3xl font-black text-slate-800">Portal do Aluno</h1>
            <p class="text-slate-500 text-sm mt-2">Acompanhe sua evolução no Jiu-Jitsu</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <form id="login-form" class="space-y-6">
                <!-- Academy Selector -->
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">
                        <i class="fa-solid fa-building mr-1"></i> Sua Academia
                    </label>
                    <select id="franchise-select" required
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <option value="">Selecione sua academia...</option>
                    </select>
                </div>

                <!-- Email Input -->
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">
                        <i class="fa-solid fa-envelope mr-1"></i> E-mail
                    </label>
                    <input type="email" id="email-input" placeholder="seu@email.com"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                <!-- Phone Input (Alternative) -->
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">
                        <i class="fa-solid fa-phone mr-1"></i> Telefone (Alternativo)
                    </label>
                    <input type="tel" id="phone-input" placeholder="(00) 00000-0000"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <p class="text-[10px] text-slate-400 mt-1">Use email OU telefone cadastrado</p>
                </div>

                <!-- Error Message -->
                <div id="error-message"
                    class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-xs">
                    <i class="fa-solid fa-exclamation-circle mr-1"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Login Button -->
                <button type="submit" id="login-btn"
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span>Acessar Minha Área</span>
                </button>
            </form>

            <!-- Help Link -->
            <div class="mt-6 text-center">
                <p class="text-xs text-slate-400">
                    Problemas para acessar?
                    <a href="#" class="text-blue-500 hover:underline">Fale com sua academia</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-xs text-slate-400">
                <i class="fa-solid fa-shield-halved mr-1"></i>
                Seus dados estão protegidos
            </p>
        </div>
    </div>

    <script src="aluno-login.js?v=110"></script>
</body>

</html>
