<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aluno Arena | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-800 flex items-center justify-center p-4">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-[20%] -right-[20%] w-[80%] h-[80%] bg-orange-200/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-[20%] -left-[20%] w-[80%] h-[80%] bg-blue-200/20 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 z-10 relative overflow-hidden">
        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-orange-500 to-red-600 rounded-2xl mb-4 text-white text-2xl shadow-lg shadow-orange-500/30">
                <i class="fa-solid fa-user-ninja"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Portal do Aluno</h1>
            <p class="text-slate-400 text-sm mt-1">Acesse seus treinos e graduações</p>
        </div>

        <!-- Notification Bar (Hidden by default) -->
        <div id="login-notice"
            class="hidden mb-6 p-4 rounded-xl text-xs font-bold items-center gap-3 animate-in fade-in slide-in-from-top-2">
            <i class="fa-solid fa-circle-exclamation text-lg"></i>
            <span id="notice-text"></span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-5" action="#" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Email
                    Cadastrado</label>
                <div class="relative group">
                    <i
                        class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-orange-500 transition-colors"></i>
                    <input type="email" id="email" required placeholder="seu@email.com"
                        class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-orange-500 focus:ring-4 focus:ring-orange-500/10 transition-all font-medium text-slate-700 placeholder:text-slate-300">
                </div>
            </div>

            <button type="submit" id="btn-login"
                class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-900/20 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-sm uppercase tracking-wider relative overflow-hidden group">
                <span class="relative z-10">Entrar no Tatame</span>
                <div
                    class="absolute inset-0 bg-gradient-to-r from-orange-500 to-red-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-[10px] text-slate-400">
                Ainda não tem cadastro? Procure a recepção.
            </p>
        </div>
    </div>

    <!-- API Config Injection -->
    <script src="api-config.js"></script>
    <script>
        function showNotice(msg, type = 'error') {
            const bar = document.getElementById('login-notice');
            const text = document.getElementById('notice-text');
            bar.classList.remove('hidden', 'flex', 'bg-red-50', 'text-red-600', 'bg-orange-50', 'text-orange-600');

            if (type === 'error') {
                bar.classList.add('bg-red-50', 'text-red-600');
            } else {
                bar.classList.add('bg-orange-50', 'text-orange-600');
            }

            text.textContent = msg;
            bar.classList.add('flex');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const emailInput = document.getElementById('email');

            document.getElementById('login-notice').classList.add('hidden');

            // UI Loading State
            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch animate-spin"></i> Verificando...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                // Determine API URL (Local vs Prod)
                const apiUrl = typeof API_URL !== 'undefined' ? API_URL : 'http://localhost:5000/api/v1';

                const response = await fetch(`${apiUrl}/students/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Bypass-Tunnel-Reminder': 'true'
                    },
                    body: JSON.stringify({ email: emailInput.value.trim() })
                });

                const data = await response.json();

                if (data.success) {
                    // Save Session
                    localStorage.setItem('arena_student_token', data.token);
                    localStorage.setItem('arena_student_data', JSON.stringify(data.student));

                    // Redirect
                    window.location.href = 'student.html';
                } else {
                    showNotice(data.message || 'Email não encontrado.');
                    btn.innerHTML = originalBtnContent;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            } catch (error) {
                console.error(error);
                showNotice('Erro de conexão com o servidor.');
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
    </script>
</body>

</html>
