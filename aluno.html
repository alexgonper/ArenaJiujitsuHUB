<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Portal do Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="payment-api.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white border-b border-slate-100 sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                    <i class="fa-solid fa-user-graduate text-white"></i>
                </div>
                <div>
                    <h1 class="font-black text-slate-800 text-lg" id="student-name">Carregando...</h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-wider" id="academy-name">Academia</p>
                </div>
            </div>
            <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition">
                <i class="fa-solid fa-right-from-bracket text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-6xl">

        <!-- Progress Card -->
        <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8 mb-6">
            <div class="flex items-center gap-2 mb-6">
                <i class="fa-solid fa-chart-line text-blue-500"></i>
                <h2 class="text-xl font-black text-slate-800">Minha Evolução</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Belt Display -->
                <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-6 border border-blue-100">
                    <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest mb-3">Graduação Atual</p>
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center" id="belt-icon-container">
                            <i class="fa-solid fa-medal text-4xl" id="belt-icon"></i>
                        </div>
                        <div>
                            <h3 class="text-2xl font-black text-slate-800" id="current-belt">Branca</h3>
                            <p class="text-sm text-slate-500" id="current-degree">Nenhum grau</p>
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="bg-slate-50 rounded-2xl p-6 border border-slate-100">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-3">Próximo Grau</p>
                    <div class="mb-3">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs font-bold text-slate-600" id="progress-label">Faltam X aulas</span>
                            <span class="text-xs font-bold text-blue-500" id="progress-percent">0%</span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
                            <div id="progress-bar"
                                class="bg-gradient-to-r from-blue-500 to-indigo-500 h-full rounded-full transition-all duration-500"
                                style="width: 0%"></div>
                        </div>
                    </div>
                    <p class="text-[10px] text-slate-400">
                        <i class="fa-solid fa-calendar-check mr-1"></i>
                        <span id="total-classes">0</span> aulas frequentadas
                    </p>
                </div>
            </div>
        </div>

        <!-- Payment Section -->
        <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8 mb-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-wallet text-green-500"></i>
                    <h2 class="text-xl font-black text-slate-800">Financeiro</h2>
                </div>
                <div id="payment-status-badge" class="px-3 py-1 rounded-full text-xs font-bold">
                    <!-- Dynamic status -->
                </div>
            </div>

            <!-- Payment Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-50 rounded-xl p-4">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Mensalidade</p>
                    <p class="text-2xl font-black text-slate-800" id="monthly-amount">R$ --</p>
                </div>
                <div class="bg-slate-50 rounded-xl p-4">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Último Pagamento</p>
                    <p class="text-sm text-slate-600" id="last-payment">--</p>
                </div>
            </div>

            <!-- Pay Button -->
            <button onclick="payTuition()" id="pay-btn"
                class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-credit-card"></i>
                <span>Pagar Mensalidade</span>
            </button>

            <!-- Payment History -->
            <div class="mt-6">
                <h3 class="text-sm font-bold text-slate-600 mb-3">Histórico de Pagamentos</h3>
                <div id="payment-history" class="space-y-2">
                    <!-- Dynamic payment list -->
                </div>
            </div>
        </div>

        <!-- Academy Info -->
        <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8">
            <div class="flex items-center gap-2 mb-4">
                <i class="fa-solid fa-building text-orange-500"></i>
                <h2 class="text-xl font-black text-slate-800">Minha Academia</h2>
            </div>
            <div class="space-y-3 text-sm text-slate-600">
                <p><i class="fa-solid fa-location-dot text-slate-400 w-5"></i> <span id="academy-address">--</span></p>
                <p><i class="fa-solid fa-phone text-slate-400 w-5"></i> <span id="academy-phone">--</span></p>
            </div>
        </div>

    </main>

    <script src="aluno-app.js"></script>
</body>

</html>
